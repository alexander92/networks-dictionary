triple DES:
  превод: тро̀ен DES
  значение: Силна форма на алгоритъма Data Encryption Standard (стандарт за криптиране
    на данни) използван за криптиране на данни. 3DES може да използва три отделни
    ключове за криптиране, докато DES използва само един.
  справка: Шиндър, Дебра Литълджон. Компютърни мрежи. София, Софтпрес, 2003. ISBN
    954-685-254-6.
wave guide:
  превод: вълново̀д
  Link: 
 Превод: Връзка
 Мн.ч: Връзки
 Род: Женски
 Значение: Мрежов комуникационен канал, състоящ се от верига или път за предаване и цялото свързано с него
  оборудване между изпращача и приемника. Най-често се използва за означаване WAN връзка. Понякога се използва
  и в смисъл на линия.
 Пример: Политическа връзка
Link-state routing protocol:
 Превод: Маршрутизиращ протокол за състояние на връзките
 Мн.ч: Маршрутизиращи протоколи за състояние на връзките
 Род: Мъжки род
 Значение: Маршрутизиращ протокол, при който всеки маршрутизатор изпраща информация под форма на бродкаст или мултикаст
   до всички възли в мрежата относно цената за достигане до всеки от своите съседи. Протоколите за състояние на връзките
   създават една цялостна картина на мрежата, поради което не са податливи на зацикляне между маршрутизаторите, но постигат
   това с цената на относително по-сложни изчисления и по-голям трафик (в сравнение с дистанционно-векторните протоколи).
Linux:
 Превод: Линукс
 Мн.ч: -
 Род: - 
 Значение: Операционна система, базирана на UNIX, разработена от Линус Торвалдс като безплатна операционна система с отворен
   код
Load balancing: 
 Превод: Разпределение на натоварването
 Мн.ч: - 
 Род: -
 Значение: При маршрутизирането, способността на един маршрутизатор да разпредели трафика по всички свои мрежови портове,
   които са на същото разстояние от адреса местоназначение.
Logical adressing:
 Превод: Логическо адресиране
 Мн.ч: Логически адресирания
 Род: Среден
 Значение: Схемата за адресиране използвана от протоколите от каналния слой като IP и IPX
Logical topology: 
 Превод: Логическа топология
 Мн.ч: Логически топологии
 Род: Женски
 Значение: Пътят, по който протича информацията, независимо от физически план на мрежата.
Login:
 Превод: Логване, влизане
 Мн.ч: Влизания
 Род: Среден
 Значение: Процесът на идентификация на даден потребител пред операционна система или приложение с цел получаване на достъп.
  Това обикновено включва въвеждане на име на потребителски акаунт и парола.
MAC (Media Access Control):
 Превод: Контрол на достъпа до преносната среда
 Мн.ч: -
 Род: -
 Значение: Частта от каналния слой, който включва 6-байтовите (48-битовите) адреси на източника и местоназначението, както и
   и метода за получаване на позволение за предаване.
MAC adress:
 Превод: MAC адрес
 Мн.ч MAC адреси
 Род: Мъжки
 Значение: Стандартизиран адрес в каналния слой, който се изисква за всеки порт или устройство, свързано към LAN мрежа. Останалите
   устройства в мрежата използват тези адреси, за да откриват специфични портове в мрежата, както и да създават и обновяват маршрутните
   таблици и структурите от данни. MAC адресите са с дължина 6 байта и се контролират от IEEE. MAC адресът е известен и като хардуерен
   адрес, адрес от MAC слой, или физически адрес. 
MAC OS:
 Превод: Операционна система MAC
 Мн.ч: Операционни системи MAC
 Род: Женски, една система
 Значение: Операционна система, използвана от Apple Macintosh компютрите.
Mainframe:
 Превод: Мейнфрейм
 Мн.ч: Мейнфреймове
 Род: Мъжки
 Значение: Голям централизиран компютър, като например произвежданите от IBM, който се използват за обработка на огромни количества данни.
MAPI:
 Превод: -
 Мн.ч: -  
 Род: -
 Значение: Програмен интефейс, разработен от Microsoft, използван за изпращане на e-mail съобщения. Поддържа се от множество популярни приложения,
   като например Eudora.
Mask:
 Превод: Маска
 Мн.ч: Маски
 Род: Женски
 Значение: -
 Препратка: subnet mask
 Пример: Карнавална маска
MCP (Microsoft Certified Professional):
 Превод: Сертифициран Microsoft професионалист
 Мн.ч: Сертифицирани Microsoft професионалисти
 Род: Мъжки
 Значение: -
MCSE (Microsoft Certified Systems Engineer):
 Превод: Сертифициран системен Microsoft инжинер
 Мн.ч Сертифицирани системени Microsoft инжинери
 Род: Мъжки
 Значение: -
MD5 (Message Digest 5):
 Првод: -
 Мн.ч: -
 Род: -
 Значение: Еднопосочен хеширащ алгоритъм, който генерира 128 битов изход.
Mac Access Control:
 Превод: - 
 Мн.ч: - 
 Род: - 
 Значение: - 
 Препратка: MAC
Media:
 Превод: Преносна среда
 Мн.ч: Преносни среди
 Род: Женски
 Значение: Различните физически среди, през които преминават предаваните сигнали. Широко използвани преносни среди при мрежите
   са кабелът усукана двойка, коаксиалният и влакнесто-оптичен кабел, както и атмосферата (ефира), служеща за пренос на микровълни, 
   лазери и инфрачервени вълни. Понякога се нарича физическа среда.
Mesh:
 Превод: Решетка
 Мн.ч: Решетки
 Род: Женски
 Значение: Мрежова топология, при коят устройствата са организирани в управляем, сегментиран начин с много и есто пъти излишни връзки, 
   поставени стратегически между мрежовите възли. Топологията може да се организира като пълна решетка (всички възли се свързват един с друг)
   или частична решетка (само няколко излишни връзки).
 Пример: Метална решетка
Message:
 Превод: Съобщение
 Мн.ч: Съобщения
